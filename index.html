<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bienvenue dans notre musée</title>
</head>
<body>

    <nav class="navbar">
            <a href="#" class="logo">Le musem</a>
            <div class="nav-links">
                <ul>
                    <li class="active"><a href="#header">Accueil</a></li>
                    <li><a href="#expositions">Expositions</a></li>
                    <li><a href="#billeterie">Billeterie</a></li>
                    <li><a href="#infos">Infos</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <img src="./images/navbar/menu-btn.png" alt="bouton menu hamburger" class="menu-hamburger">
    </nav>
    <a href="#expositions" class="header-anchor"><span class="material-symbols-outlined">arrow_circle_down</span></a>
    <header id="header">
        <div id="header-content">
            <h1>Évadez-vous au Louvre</h1>
            <a href="#billeterie" class="billeterie-link">
                <svg viewBox="0 0 16 16" focusable="false" aria-hidden="true" class="svg-billet">
                    <path d="M9.13.5a.9.9 0 0 1 1.28 0l1.17 1.18c.2.2.3.5.25.79a1.48 1.48 0 0 0 1.7 1.7c.3-.04.59.05.79.25l1.17 1.17a.9.9 0 0 1 0 1.28L6.87 15.5a.9.9 0 0 1-1.28 0L.51 10.41a.9.9 0 0 1 0-1.28zm.64.78L1.28 9.77l4.95 4.95 8.49-8.49-1.1-1.1c-.74.15-1.52-.1-2.08-.67s-.82-1.34-.7-2.14L9.77 1.28zm.53 5.13c.1-.1.25-.1.35 0l.35.35c.1.1.1.26 0 .36l-4.59 4.6a.27.27 0 0 1-.36 0l-.35-.36a.25.25 0 0 1 0-.36l4.6-4.59zm-2.24-.59c.1-.1.26-.1.35 0l.36.35c.1.1.1.26 0 .36L5 10.3c-.1.1-.26.1-.36 0l-.35-.35a.25.25 0 0 1 0-.36l3.77-3.77z">
                    </path>
                </svg>
                &nbsp;Réservez un billet</a>
        </div>
        <div id="header-content-bottom">
            <span>Le musée est ouvert aujourd'hui de 9h à 18h | <a href="#expositions" class="header-link-to-expos">Voir expositions&nbsp;<span class="material-symbols-outlined">arrow_forward</span></a></span>
        </div>
    </header>
    <main>
        <section id="expositions">
            <h2>Venez visiter notre magnifique exposition</h2>
            <div id="carousel-container">
                <div class="carousel">
                    <img src="images/carousel-expos-1/peinture1.jpg" alt="peinture 1 carousel">
                    <img src="images/carousel-expos-1/peinture2.jpg" alt="peinture 2 carousel">
                    <img src="images/carousel-expos-1/peinture3.jpg" alt="peinture 3 carousel">
                    <img src="images/carousel-expos-1/peinture4.jpg" alt="peinture 4 carousel">
                    <img src="images/carousel-expos-1/peinture5.jpg" alt="peinture 5 carousel">
                    <img src="images/carousel-expos-1/peinture1.jpg" alt="peinture 1 carousel">
                </div>
            </div>
            <a href="#billeterie" class="expositions-anchor"><span class="material-symbols-outlined">arrow_circle_down</span></a>
        </section>
        <section id="billeterie">
            <a href="#infos" class="infos-anchor"><span class="material-symbols-outlined">arrow_circle_down</span></a>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
